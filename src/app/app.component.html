<h1> Switch  Statement In Angular</h1>

<!-- Intro:
*we use switch cases when we have multiple conditions for single action
*eg:data show based on color | data show based on months| data show based on days 

 -->

<!-- TO DO:

<div [ngSwitch]="color">
<h2 style="color: red;" *ngSwitchCase="'red'">
  red color
</h2>

<h2 style="color: green;" *ngSwitchCase="'green'">
  green color
</h2>

<h2 style="color: yellow;" *ngSwitchCase="'yellow'">
  yellow color
</h2>

</div>
