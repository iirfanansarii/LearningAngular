<!--Pipe Basic Idea
 * When we have to change any  formant like string ,date,  or currency then we use pipe
     
-->

<h2>{{name | uppercase}}</h2>
<h2>{{name | titlecase}}</h2>
<h2>{{name | lowercase}}</h2>

<!-- below timestap format using Date.now property in app.component.ts file -->
<h2>{{today}}</h2>

<!-- To show today only  date  -->
<h2>{{today | date }}</h2>

<!-- To show date with day name  -->
<h2>{{today | date:'fullDate' }}</h2>

<!-- Printing str -->
<h2>{{str | slice:1}}</h2>
<h2>{{str | slice:2}}</h2>

<!--Some Current Example -->
<h2>{{val | currency:'USD'}}</h2>
<h2>{{val | currency:'CAD'}}</h2>
