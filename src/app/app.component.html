<!-- binding text with box by property binding  method-->
<input type="text" [value]="name" />
<br><br>
<!-- binding text with box by interpolation method -->
<input type="text" value={{name}} />
<br><br>

<!--   property binding can handle disabled attribute -->
<input type="text"  [disabled]="disabledBox" [value]="name" />
<br><br>
<!--   interpolatin can not handle disabled attributes -->
<input type="text"  disabled={{disabledBox}} value={{name}} />
<br><br>
<button (click)="enabledBox()">Enbale Textbox</button>
